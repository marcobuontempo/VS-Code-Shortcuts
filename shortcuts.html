<!-- QUICKLY CREATE A HTML ELEMENT WITH CLASS. Examples: -->
    
    <!-- Type section>div below, then press Tab -->

        
        Should look like this --> 
        <section>
            <div></div>
        </section>



    <!-- Type ul>li below, then press Tab -->
    

        Should look like this --> 
        <ul>
            <li></li>
        </ul>





<!-- QUICKLY CREATE A HTML ELEMENT WITH CLASS. Examples: -->
    <!-- Type div.helloworld below, then press Tab -->


        Should look like this --> <div class="helloworld"></div>




    <!-- Type nav.helloworld below, then press Tab -->
    

        Should look like this --> <nav class="helloworld"></nav>





<!-- QUICKLY CREATE A HTML ELEMENT WITH ID. Examples: -->
    
    <!-- Type section#helloworld below, then press Tab -->


        Should look like this --> <section id="helloworld"></section>



    <!-- Type li#helloworld below, then press Tab -->
    

        Should look like this --> <li id="helloworld"></li>





<!-- COMBINE SHORTCUTS. Examples: -->
    
    <!-- Type section>div.helloworld below, then press Tab -->

        
        Should look like this -->
        <section>
            <div class="helloworld"></div>
        </section>
        

    <!-- Type ul.list>li#example1.example2 below, then press Tab -->
        
        
        Should look like this -->
        <ul class="list">
            <li id="example1" class="example2"></li>
        </ul>
